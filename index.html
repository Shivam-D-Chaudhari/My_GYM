<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Tracker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, button {
            width: 94%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #8a8a8a;
            color: white;
            outline: none;
        }
        button {
            background: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .exercise {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .exercise img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        .exercise label {
            flex: 1;
            margin: 0 10px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .buttons img:hover {
            transform: scale(1.2);
        }
        #exerciseName, #exerciseImage {
            display: block;
        }
        #congratsMessage {
            display: none;
            font-size: 1.5em;
            color: #ffeb3b;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        #resetButton {
            display: none;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .floating-add-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff9800;
            color: white;
            font-size: 20px;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .floating-add-btn:hover {
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèãÔ∏è Gym Workout Tracker</h2>
        <div id="exerciseForm">
            <input type="text" id="exerciseName" placeholder="Enter exercise name">
            <input type="file" id="exerciseImage" accept="image/*">
            <button onclick="addExercise()">+ Add Exercise</button>
        </div>
        <div id="exerciseList"></div>
        <button id="resetButton" onclick="resetCompletedExercises()">Reset Completed</button>
        <p id="congratsMessage">üéâ Congratulations! You've completed all exercises! üéâ</p>
    </div>
    <button class="floating-add-btn" onclick="showExerciseForm()">+</button>
    
    <script>
        let exercises = JSON.parse(localStorage.getItem('exercises')) || [];

        function addExercise() {
            let name = document.getElementById('exerciseName').value;
            let imageInput = document.getElementById('exerciseImage');
            let file = imageInput.files[0];
            
            if (name === '' || !file) return;
            
            let reader = new FileReader();
            reader.onload = function(event) {
                exercises.push({ name: name, image: event.target.result, completed: false });
                localStorage.setItem('exercises', JSON.stringify(exercises));
                document.getElementById('exerciseName').value = '';
                imageInput.value = '';
                document.getElementById('exerciseForm').style.display = 'none';
                renderExercises();
            };
            reader.readAsDataURL(file);
        }

        function renderExercises() {
            let list = document.getElementById('exerciseList');
            list.innerHTML = '';

            if (exercises.length === 0) {
                document.getElementById('exerciseForm').style.display = 'block';
                document.getElementById('congratsMessage').style.display = 'none';
                document.getElementById('resetButton').style.display = 'none';
                return;
            }

            exercises.forEach((exercise, index) => {
                let div = document.createElement('div');
                div.classList.add('exercise');
                div.innerHTML = `
                    <img src="${exercise.image}" alt="Exercise">
                    <label style="text-decoration: ${exercise.completed ? 'line-through' : 'none'}">${exercise.name}</label>
                    <div class="buttons">
                        <img src="check-icon.png" onclick="markComplete(${index})" title="Complete">
                        <img src="delete-icon.png" onclick="removeExercise(${index})" title="Remove">
                    </div>
                `;
                list.appendChild(div);
            });

            checkCompletion();
        }

        function markComplete(index) {
            exercises[index].completed = true;
            localStorage.setItem('exercises', JSON.stringify(exercises));
            renderExercises();
        }

        function removeExercise(index) {
            exercises.splice(index, 1);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            renderExercises();
        }

        function resetCompletedExercises() {
            exercises.forEach(ex => ex.completed = false);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            document.getElementById('congratsMessage').style.display = 'none';
            renderExercises();
        }

        function checkCompletion() {
            let completedTasks = exercises.filter(ex => ex.completed).length;
            let resetButton = document.getElementById('resetButton');
            
            if (completedTasks > 0) {
                resetButton.style.display = 'block';
            } else {
                resetButton.style.display = 'none';
            }

            if (exercises.length > 0 && exercises.every(ex => ex.completed)) {
                document.getElementById('congratsMessage').style.display = 'block';
            } else {
                document.getElementById('congratsMessage').style.display = 'none';
            }
        }

        function showExerciseForm() {
            document.getElementById('exerciseForm').style.display = 'block';
        }

        renderExercises();
    </script>
</body>
</html>
